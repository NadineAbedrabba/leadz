<div class="col-md-4 mb-4">
    <div class="card" style="height: 100%; display: flex; flex-direction: column;">
      <div class="card-header" [ngClass]="'bg-' + color + ' text-white'">
        Progression
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">Voici une barre de progression animée et rayée :</p>
        <div class="progress" role="progressbar" [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar progress-bar-striped progress-bar-animated" [ngClass]="'bg-' + color" [style.width.%]="progress"></div>
        </div>
      </div>
      <div class="card-footer text-muted">
        Dernière mise à jour : {{ date }}
      </div>
    </div>
  </div>
