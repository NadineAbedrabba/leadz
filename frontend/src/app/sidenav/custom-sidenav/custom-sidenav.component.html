<mat-nav-list>
    <a mat-list-item 
       *ngFor="let item of menuItems(); let isLast = last"

       class="color"
       routerLinkActive="selected-menu-item" 
       #rla="routerLinkActive" 
       [activated]="rla.isActive" 
       [ngClass]="{ 'logout': isLast }">
      
      <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'" 
                matListItemIcon 
                [ngStyle]="{ color: rla.isActive ? '#E35A54' : '#7598B1' }">
        {{ item.icon }}
