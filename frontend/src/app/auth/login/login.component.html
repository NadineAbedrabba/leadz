<div class="login-card">
  <h2 class="title">Se connecter</h2>
  <form #loginFormulaire="ngForm">
    <!-- Champ Nom -->
    <div class="input-container">
      <input type="text" 
             id="name" 
             name="name" 
             ngModel 
             required 
             appNotEmpty
             #name="ngModel" />
      <label for="name">Nom</label>
      <span class="underline" *ngIf=" !(name.invalid && (name.dirty || name.touched))" ></span>
      <!-- Message d'erreur -->
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
        <div *ngIf="name.errors?.['required']">Le nom est requis.</div>
        <div *ngIf="name.errors?.['appNotEmpty']">Le nom ne peut pas être vide.</div>
      </div>
    </div>

    <!-- Champ Email -->
    <div class="input-container">
      <input type="email" 
             id="email" 
             name="email" 
             ngModel 
             required 
             email 
             appNotEmpty 
             #email="ngModel" />
      <label for="email">Email</label>
      <span class="underline" *ngIf=" !(email.invalid && (email.dirty || email.touched))"></span>
      <!-- Message d'erreur -->
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
        <div *ngIf="email.errors?.['required']">L'email est requis.</div>
        <div *ngIf="email.errors?.['email']">Veuillez entrer un email valide.</div>
        <div *ngIf="email.errors?.['appNotEmpty']">L'email ne peut pas être vide.</div>
      </div>
    </div>

    <!-- Champ Mot de passe -->
    <div class="input-container">
      <input type="password" 
             id="password" 
             name="password" 
             ngModel 
             required 
             minlength="6" 
             appNotEmpty 
             #password="ngModel" />
      <label for="password">Mot de passe</label>
      <span class="underline" *ngIf=" !(password.invalid && (password.dirty || password.touched))" ></span>
      <!-- Message d'erreur -->
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
        <div *ngIf="password.errors?.['required']">Le mot de passe est requis.</div>
        <div *ngIf="password.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères.</div>
        <div *ngIf="password.errors?.['appNotEmpty']">Le mot de passe ne peut pas être vide.</div>
      </div>
    </div>

    <!-- Bouton -->
    <button type="submit" class="btn" [disabled]="loginFormulaire.invalid">Commencer</button>
  </form>
</div>
