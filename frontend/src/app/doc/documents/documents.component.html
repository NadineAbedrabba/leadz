 <div class="container-fluid">
  <div class="row">
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>

    <!-- Contenu principal -->
    <div class="col-md-10 main">
      <!-- Filtre de recherche -->
      <div class="row mt-3 ">
        <div class="col">

          <input type="text" class="form-control " placeholder="Rechercher un projet..." [(ngModel)]="searchTerm" />

      </div>
      </div>

      <!-- Liste des projets -->
      <div class="row mt-4">
        <div class="col-md-4" *ngFor="let projet of filteredProjets()">
          <div class="card carte">
            <img class="card-img-top" [src]="projet.image" alt="Image de {{ projet.nom }}">
            <div class="card-body carte-contenu">
              <h5 class="card-title">{{ projet.nom }}</h5>
              <p class="card-text">{{ projet.description }}</p>
              <a href="#" class="btn bouton btn-primary "
               data-bs-toggle="modal"
                data-bs-target="#documentsModal">Voir les documents</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="documentsModal" tabindex="-1" aria-labelledby="documentsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="documentsModalLabel">Documents</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Liste des cartes dans le modal -->
        <div class="row">
          <div class="col-md-12 mb-2" *ngFor="let doc of documents">
            <div class="card doc" (click)="openDocument(url)" style="cursor: pointer;">
              <div class="card-body text-center">
                <h5 class="card-title">{{ doc }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary fermer" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
